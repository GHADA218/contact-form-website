<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ghada CONTACT FORM </title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <h1> CONTACT FORM
        <small>Just get in touch with us now</small>
    </h1>
    <section class="contact-wrap">
        <form action="" class="contact-form">
            <div class="col-sm-6">
                <div class="input-block">

                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-block">

                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">

                    <input type="text" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block">

                    <input type="text" class="form-control" placeholder="Message Subject">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="input-block textarea">

                    <textarea rows="3" type="text" class="form-control" placeholder="Drop your message here"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
                <button class="square-button">Send</button>
            </div>
        </form>
    </section>

    <!-- follow me template -->
    <div class="made-with-love">

    </div>
    <!-- partial -->

    <script src="./script.js"></script>

</body>

</html>
